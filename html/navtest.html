<script>
    document.addEventListener('DOMContentLoaded', function () {
        const toggler = document.querySelector('.navbar-toggler');
        const icon = toggler.querySelector('i');  // The icon inside the button

        toggler.addEventListener('click', function () {
            const expanded = toggler.getAttribute('aria-expanded') === 'true';
            if (expanded) {
                icon.classList.remove('fa-bars');   // Remove the hamburger icon
                icon.classList.add('fa-times');     // Add the X icon
            } else {
                icon.classList.remove('fa-times');  // Remove the X icon
                icon.classList.add('fa-bars');      // Add the hamburger icon
            }
        });
    });
</script>
